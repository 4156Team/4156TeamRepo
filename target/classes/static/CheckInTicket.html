<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <input type="text" id="TicketID" class="gui-input" placeholder="TicketID">
        <button class="btn blue" id="check" type="submit"> check </button>
    </div>
    <script>
        jQuery(document).ready(function() {
            $("#check").on("click", function (){
                var ticketId=$("#TicketID").val();
                console.log(ticketId);
                $.ajax({
                    type: "POST",
                    url:"http://localhost:8080/manager/checkTicket",
                    data:ticketId,
                    contentType: "application/json;charset=UTF-8",
                    success:function(data){
                        console.log(data)
                        if (data.status === "success") {
                            alert("Check in successfully");
                        } else {
                            alert("Failed to check in, the reason is that " + data.data);
                        }
                    },
                    error:function(data){
                        console.log(data)
                        alert("Log in failed, the reason is that "+data.responseText);
                    }

                });
            })
        });
    </script>
</body>
</html>
