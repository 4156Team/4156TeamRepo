<html>
    <head>
    <meta charset="UTF-8">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="66670440653-9ooesmgkcr05a37k224mr3sjsctis262.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css" />
    <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css" />
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    </head>
    <body class="login"> 
        <div class="content">
            <h3 class="form-title">User login</h3>
            <div class="form-group">
                <label class="control-label">Telephone number</label>
                <div>
                    <input class="form-control" type="text" placeholder="Telephne number" name="telphone" id="telphone" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">User Password</label>
                <div>
                    <input class="form-control" type="password" placeholder="User password" name="password" id="password" />
                </div>
            </div>
            <div class="form-actions">
                <button class="btn blue"id="login" type="submit">
                    Log in
                </button>
                <button class="btn green"id="register" type="submit">
                    Register
                </button>
            </div>
        </div>
        <div data-onsuccess="onSignIn" data-theme="dark"></div>
        <script>
            function onSignIn(googleUser) {
              // 客戶端如果有需要的話可以通過profile來獲取使用者資訊
              var profile = googleUser.getBasicProfile();
              // 傳回後臺驗證，並獲取userid
              var id_token = googleUser.getAuthResponse().id_token;
              console.log("ID Token: " + id_token);
              var xhr = new XMLHttpRequest();
              xhr.open('POST', 'http://gntina.iok.la/googleVerify');
              xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
              xhr.onload = function() {
                console.log('Signed in as: ' + xhr.responseText);
              };
              xhr.send('idtokenstr=' + id_token);
            };
        </script>
        
    </body>
    <script>
        jQuery(document).ready(function(){
            $("#register").on("click",function(){
                window.location.href="register.html";
            });
            
            $("#login").on("click",function(){
                var telphone=$("#telphone").val();
                var password = $("#password").val();
                if (telphone == null || telphone==""){
                    alert("Phone number cannot be empty");
                    return false;
                }
                if (password == null || password==""){
                    alert("Password cannot be empty");
                    return false;
                }
                $.ajax({
                    type: "POST",
                    contentType:"application/x-www-form-urlencoded",
                    url:"http://localhost:8080/user/login",
                    data:{
                        "telphone":$("#telphone").val(),
                        "password":password,
                    },
                    xhrFields:{withCredentials:true},
                    success:function(data){
                        if(data.status == "success"){
                            alert("Login successfully");
                            // var token = data.data;
                            // window.localStorage["token"]=token;
                            window.location.href="listTickets.html";

                        }else{
                            alert("Log in failed, the reason is that"+data.data.errMsg);
                        }

                    },
                    error:function(data){
                        alert("Log in failed, the reason is that"+data.responseText);
                    }

                });
                return false;

            });
        });

    </script>

</html>
