<html>
    <head>
    <meta charset="UTF-8">
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css" />
    <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css" />
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    </head>
    <body class="login"> 
        <div class="content">
            <h3 class="form-title">Register</h3>
            <div class="form-group">
                <label class="control-label">Telephone Number</label>
                <div>
                    <input class="form-control" type="text" placeholder="Telehone number" name="telphone" id="telphone" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">User Name</label>
                <div>
                    <input class="form-control" type="text" placeholder="User Name" name="name" id="name" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Gender</label>
                <div>
                    <input class="form-control" type="text" placeholder="male/female" name="gender" id="gender" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Age</label>
                <div>
                    <input class="form-control" type="text" placeholder="age" name="age" id="age" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">User Password</label>
                <div>
                    <input class="form-control" type="password" placeholder="User Password" name="password" id="password" />
                </div>
            </div>
            <div class="form-actions">
                <button class="btn blue"id="register" type="submit">
                    register
                </button>
            </div>
        </div>
    </body>
    <script>
        jQuery(document).ready(function(){
            //绑定otp的click事件用于向后端发送获取手机验证码的请求
            $("#register").on("click",function(){
                var telphone=$("#telphone").val();
                var password = $("#password").val();
                var age = $("#age").val();
                var gender = $("#gender").val();
                var name=$("#name").val();
                if (telphone == null || telphone==""){
                    alert("Phone number cannot be empty");
                    return false;
                }
                if (password == null || password==""){
                    alert("Password cannot be empty");
                    return false;
                }
                if (age == null || age==""){
                    alert("Age cannot be empty");
                    return false;
                }
                if (gender  == null || gender==""){
                    alert("Gender cannot be empty");
                    return false;
                }
                if (name  == null || name==""){
                    alert("User name cannot be empty");
                    return false;
                }

                $.ajax({
                    type: "POST",
                    contentType:"application/x-www-form-urlencoded",
                    url:"http://localhost:8080/user/register",
                    data:{
                        "telphone":$("#telphone").val(),
                        "password":password,
                        "age":age,
                        "gender":gender,
                        "name": name,
                        // "otpCode":otpCode

                    },
                    xhrFields:{withCredentials:true},
                    success:function(data){
                        if(data.status == "success"){
                            alert("Register Successfully!")
                            // window.location.href="login.html";

                        }else{
                            alert("Register failed, the reason is that"+data.data.errMsg);
                        }

                    },
                    error:function(data){
                        alert("Register error, the reason is that"+data.responseText);
                    }

                });
                return false;

            });
        });

    </script>

</html>
